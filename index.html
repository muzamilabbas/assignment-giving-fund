<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="donation-widget">
        <header class="progress-remaining-tooltip">
            <b class="donation-symbol"></b><b class="donation-remaining"></b> still needed for this project
        </header>
        <div class="card">
            <div class="card-header">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <b class="text-primary">Only <i class="days-remaining"></i> days left</b>
                    to fund this project.
                </p>
                <p>Join the <b class="donor-count"></b> other donors who have already supported this project. Every dollar helps.</p>
                <form action="javascript:void(0)" class="donation-form" id="donation-form">
                    <div class="row custom-grid-padding">
                        <div class="col">
                            <div class="form-group mb-2">
                                <div class="price-field">
                                    <input type="number" class="form-control form-control-lg price-input" placeholder="00" value="50" min="1" max="0">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-secondary btn-lg mb-2 btn-block">Give Now</button>
                        </div>
                    </div>
                </form>
                <a href="#" class="card-link font-italic ">Why give $50?</a>
            </div>
        </div>
        <footer class="row custom-grid-padding">
            <div class="col">
                <button type="button" class="btn btn-veryLight font-weight-bold btn-block">Save for later</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-veryLight font-weight-bold btn-block">Tell your friends</button>
            </div>
        </footer>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
